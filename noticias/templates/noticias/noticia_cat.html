{% extends 'base/base.html' %}

{% load auth_extras %} 

{% block contenido %}

<section class="py-3" id="LandingFeatures">
    
    
    {% for item in post_cat %}
        {% if item.urlvideo|length > 0 %}
            <div class="col-lg-6 col-xl-3 mt-3 mt-xl-0 px-xl-2 ps-lg-2" data-zanim-xs='{"delay":0.2,"animation":"zoom-in"}'><h3>{{cat_name}}</h3><br>
                <div class="position-relative min-vh-50 h-100">
                    <div class="bg-holder rounded" style="background-image:url('{{item.imagen_destacado.url}}');">
                    </div>
                    <!--/.bg-holder-->
                    <a class="position-absolute bottom-0 end-0 mb-3 me-4" href="#!" data-bigPicture='{"ytSrc":"rU4j8ulTtao"}'>
                        <svg width="45" height="45" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 274.19 274.19" data-zanim-svg='{"duration":2,"ease":"CubicBezier","trigger":"scroll"}'>
                        <defs>
                            <style>
                            .play-path {
                                fill: none;
                                stroke: #ffffff;
                                stroke-linecap: round;
                                stroke-linejoin: round;
                                stroke-width: 12px;
                            }
                            </style>
                        </defs>
                        <g>
                            <path class="play-path" d="M208.31,29.4A129.12,129.12,0,1,1,137.1,8m-1.48,170.53L199.94,137,104.07,79.46v113"></path>
                        </g>
                        </svg>
                    </a>
                </div>
            </div>
        {% else %}
            <div class="container-fluid"><span class="fas fa-check-double"></span><span>{{grupo}}  -  {{sede.nombre_sede}}</span>
                <div class="row" data-zanim-timeline="{}" data-zanim-trigger="scroll">
                    <div class="col-lg-6 col-xl-3 mt-3 mt-xl-0 pe-lg-2" data-zanim-xs='{"delay":0.1,"animation":"zoom-in"}'>
                        <div class="hoverbox min-vh-50 h-100 py-6">
                            <div class="bg-holder rounded" style="background-image:url('{{item.imagen_destacado.url}}');">
                            </div>
                            <div class="hoverbox-content d-flex bg-black justify-content-center rounded">
                                <div class="align-self-center px-4 px-lg-6 text-center"><span class="fa fa-signal text-white fs-2 mb-2"></span>
                                <h4 class="mb-1 text-white">{{item.titulo}}</h4>
                                <p class="px-3 font-sans-serif text-500">{{item.subtitulo}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</section>
<script src="/static/base/vendors/popper/popper.min.js"></script>
    <script src="/static/base/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="/static/base/vendors/anchorjs/anchor.min.js"></script>
    <script src="/static/base/vendors/is/is.min.js"></script>
    <script src="/static/base/vendors/swiper/swiper-bundle.min.js"></script>
    <script src="/static/base/vendors/bigpicture/BigPicture.js"> </script>
    <script src="/static/base/vendors/rellax/rellax.min.js"> </script>
    <script src="/static/base/vendors/fontawesome/all.min.js"></script>
    <script src="/static/base/vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="/static/base/vendors/imagesloaded/imagesloaded.pkgd.js"></script>
    <script src="/static/base/vendors/gsap/gsap.js"></script>
    <script src="/static/base/vendors/gsap/customEase.js"></script>
    <script src="/static/base/vendors/gsap/drawSVGPlugin.js"></script>
    <script src="/static/base/vendors/progressbar/progressbar.min.js"></script>
{% endblock contenido %}
